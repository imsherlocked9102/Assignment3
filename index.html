<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
</head>
<body ng-controller="NarrowItDownController as narrowCtrl">

    <div class="container">
        <h1>Menu Search</h1>
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search term">
        <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>

        <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>


</body>
</html>
